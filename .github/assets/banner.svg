<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <!-- Deep space gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#080810"/>
      <stop offset="100%" stop-color="#0d1520"/>
    </linearGradient>
    
    <!-- Azure blue -->
    <linearGradient id="azure" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0078d4"/>
      <stop offset="100%" stop-color="#005a9e"/>
    </linearGradient>
    
    <!-- Flame -->
    <linearGradient id="flame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffc857"/>
      <stop offset="100%" stop-color="#ff6b35"/>
    </linearGradient>
    
    <!-- Large glow behind rocket -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0078d4" stop-opacity="0.2"/>
      <stop offset="70%" stop-color="#0078d4" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#0078d4" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>
  
  <!-- Stars (minimal) -->
  <g fill="white">
    <circle cx="100" cy="100" r="1" opacity="0.4"/>
    <circle cx="200" cy="500" r="1" opacity="0.3"/>
    <circle cx="400" cy="150" r="1.5" opacity="0.5"/>
    <circle cx="850" cy="80" r="1" opacity="0.4"/>
    <circle cx="1000" cy="200" r="1" opacity="0.3"/>
    <circle cx="1150" cy="120" r="1.5" opacity="0.5"/>
    <circle cx="1200" cy="500" r="1" opacity="0.4"/>
  </g>
  
  <!-- Glow behind logo -->
  <ellipse cx="640" cy="260" rx="400" ry="300" fill="url(#glow)"/>
  
  <!-- Large centered A Negative Space Logo -->
  <g transform="translate(540, 130) scale(3.5)">
    <!-- Rocket body -->
    <path d="M30,5 C30,5 15,20 15,45 L15,65 L22,68 L22,62 L38,62 L38,68 L45,65 L45,45 C45,20 30,5 30,5 Z" fill="url(#azure)"/>
    <!-- Fins -->
    <polygon points="15,55 5,70 15,67" fill="url(#azure)"/>
    <polygon points="45,55 55,70 45,67" fill="url(#azure)"/>
    <!-- A cutout -->
    <path d="M30,15 L21,50 L24,50 L26,42 L34,42 L36,50 L39,50 Z M28,38 L30,22 L32,38 Z" fill="#080810"/>
    <!-- Flame -->
    <polygon points="22,68 30,90 38,68" fill="url(#flame)"/>
    <polygon points="24,68 30,85 36,68" fill="#ffc857"/>
  </g>
  
  <!-- Tagline - shifted right to clear rocket glow -->
  <text x="680" y="500" font-family="Segoe UI, Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="3">STRAP A ROCKET TO YOUR BACK</text>
  
  <!-- Animated Subtitle: Crossfade with roll-up -->
  <!-- Static parts: gap=220px centered at 640 for max noun width ~200px -->
  <text x="530" y="555" font-family="Segoe UI, Arial, sans-serif" font-size="24" fill="#888888" text-anchor="end">Take Your</text>
  <text x="750" y="555" font-family="Segoe UI, Arial, sans-serif" font-size="24" fill="#888888" text-anchor="start">to New Heights</text>
  
  <!-- Clip path to contain vertical scroll -->
  <defs>
    <clipPath id="nounClip">
      <rect x="460" y="515" width="360" height="80"/>
    </clipPath>
  </defs>
  
  <!-- Crossfade with roll-up: 10 nouns prioritized by audience size, 20s total -->
  <!-- Order: CODE, LEARNING, CAREER, CONTENT, THESIS, RESEARCH, WRITING, PROJECTS, DATA, INFRASTRUCTURE -->
  <g clip-path="url(#nounClip)">
    <!-- CODE (0-10%): Developers - largest audience -->
    <text x="640" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="bold" fill="#0078d4" text-anchor="middle">
      <animate attributeName="y" values="555;555;555;520;520;555" keyTimes="0;0.02;0.08;0.1;0.9;1" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0;0;0" keyTimes="0;0.02;0.08;0.1;0.9;1" dur="20s" repeatCount="indefinite"/>
      CODE
    </text>
    
    <!-- LEARNING (10-20%): Students - massive global population -->
    <text x="640" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="bold" fill="#0078d4" text-anchor="middle">
      <animate attributeName="y" values="555;555;555;555;520;520" keyTimes="0;0.1;0.12;0.18;0.2;1" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0;1;1;0;0" keyTimes="0;0.1;0.12;0.18;0.2;1" dur="20s" repeatCount="indefinite"/>
      LEARNING
    </text>
    
    <!-- CAREER (20-30%): Job Seekers - large active market -->
    <text x="640" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="bold" fill="#0078d4" text-anchor="middle">
      <animate attributeName="y" values="555;555;555;555;520;520" keyTimes="0;0.2;0.22;0.28;0.3;1" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0;1;1;0;0" keyTimes="0;0.2;0.22;0.28;0.3;1" dur="20s" repeatCount="indefinite"/>
      CAREER
    </text>
    
    <!-- CONTENT (30-40%): Content Creators - huge creator economy -->
    <text x="640" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="bold" fill="#0078d4" text-anchor="middle">
      <animate attributeName="y" values="555;555;555;555;520;520" keyTimes="0;0.3;0.32;0.38;0.4;1" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0;1;1;0;0" keyTimes="0;0.3;0.32;0.38;0.4;1" dur="20s" repeatCount="indefinite"/>
      CONTENT
    </text>
    
    <!-- THESIS (40-50%): Academics/Grad Students -->
    <text x="640" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="bold" fill="#0078d4" text-anchor="middle">
      <animate attributeName="y" values="555;555;555;555;520;520" keyTimes="0;0.4;0.42;0.48;0.5;1" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0;1;1;0;0" keyTimes="0;0.4;0.42;0.48;0.5;1" dur="20s" repeatCount="indefinite"/>
      THESIS
    </text>
    
    <!-- RESEARCH (50-60%): Researchers -->
    <text x="640" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="bold" fill="#0078d4" text-anchor="middle">
      <animate attributeName="y" values="555;555;555;555;520;520" keyTimes="0;0.5;0.52;0.58;0.6;1" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0;1;1;0;0" keyTimes="0;0.5;0.52;0.58;0.6;1" dur="20s" repeatCount="indefinite"/>
      RESEARCH
    </text>
    
    <!-- WRITING (60-70%): Writers -->
    <text x="640" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="bold" fill="#0078d4" text-anchor="middle">
      <animate attributeName="y" values="555;555;555;555;520;520" keyTimes="0;0.6;0.62;0.68;0.7;1" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0;1;1;0;0" keyTimes="0;0.6;0.62;0.68;0.7;1" dur="20s" repeatCount="indefinite"/>
      WRITING
    </text>
    
    <!-- PROJECTS (70-80%): Project Managers + OSS Contributors -->
    <text x="640" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="bold" fill="#0078d4" text-anchor="middle">
      <animate attributeName="y" values="555;555;555;555;520;520" keyTimes="0;0.7;0.72;0.78;0.8;1" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0;1;1;0;0" keyTimes="0;0.7;0.72;0.78;0.8;1" dur="20s" repeatCount="indefinite"/>
      PROJECTS
    </text>
    
    <!-- DATA (80-90%): Data Engineers - rapidly growing -->
    <text x="640" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="bold" fill="#0078d4" text-anchor="middle">
      <animate attributeName="y" values="555;555;555;555;520;520" keyTimes="0;0.8;0.82;0.88;0.9;1" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0;1;1;0;0" keyTimes="0;0.8;0.82;0.88;0.9;1" dur="20s" repeatCount="indefinite"/>
      DATA
    </text>
    
    <!-- INFRASTRUCTURE (90-100%): DevOps Engineers -->
    <text x="640" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="bold" fill="#0078d4" text-anchor="middle">
      <animate attributeName="y" values="555;555;555;555;520" keyTimes="0;0.9;0.92;0.98;1" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.9;0.92;0.98;1" dur="20s" repeatCount="indefinite"/>
      INFRASTRUCTURE
    </text>
  </g>
  
  <!-- CorreaX mark bottom left -->
  <g transform="translate(30, 580) scale(1.0)" opacity="0.7">
    <path d="M16 2C8.268 2 2 8.268 2 16s6.268 14 14 14c3.866 0 7.389-1.568 9.928-4.1l-3.535-3.536A9.002 9.002 0 0116 25c-4.97 0-9-4.03-9-9s4.03-9 9-9c2.29 0 4.38.857 5.971 2.268l3.464-3.639C22.993 3.352 19.66 2 16 2z" fill="#0078d4"/>
    <path d="M20 10l-4 6 4 6h4l-4-6 4-6h-4z" fill="#0078d4"/>
    <path d="M24 10l4 6-4 6h4l4-6-4-6h-4z" fill="#0078d4" opacity="0.5"/>
  </g>
  <text x="68" y="608" font-family="Segoe UI, Arial, sans-serif" font-size="20" fill="#888888">CorreaX</text>
</svg>
